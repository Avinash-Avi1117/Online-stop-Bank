{% extends 'main.html' %} {% block body_block %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body id="registration">
    <div class="shadow p-3 mb-5 bg-white rounded" style="margin: 50px; width: 500; height: 300; text-align: center; color: rgb(2, 2, 2);">
    <h2>Register</h2>
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded" style="margin: 50px; width: 500; height: 300; color: rgb(1, 0, 0);">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit" class="btn btn-success" >Register</button>
    </form>
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded" style="margin: 50px; width: 500; height: 300; text-align: center; color: rgb(1, 0, 0);">
    <h4>If you are already registered, go through login</h4>
    <a href="{% url 'login' %}" class="btn btn-success">Login</a> 
    </div>    
</body>
</html>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% endblock %}
